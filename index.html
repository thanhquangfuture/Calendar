<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rCalendar.css">
    <script src="./jquery.min.js"></script>
    <script src="rCalendar.js"></script>
    <title>Range Calendar</title>
</head>

<body>
    <div id="div_date">
        <input id="dep-1" class="input_date" type="text" placeholder="Ngày đi">
        <input id="dep-2" class="input_date" type="text" placeholder="Ngày về">
        <div id="calendar" class="calendar" value="">
            <div id="curr_month">
                <div class="calendar_header">
                    <span id="prev" class="change_month">&lt;</span>
                    <span id="header_month">mm</span>
                    <span id="header_year">yyyy</span>

                </div>
                <div class="calendar_body">
                    <div class="calendar_week_day">
                        <div>CN</div>
                        <div>T2</div>
                        <div>T3</div>
                        <div>T4</div>
                        <div>T5</div>
                        <div>T6</div>
                        <div>T7</div>
                    </div>
                    <div id="calendar_day" class="calendar_days"></div>
                </div>
            </div>
            <div id="cont_month">
                <div class="calendar_header">
                    <!-- <span id="cont_prev" class="change_month">&lt;</span> -->
                    <span id="next_month_header">mm</span>
                    <span id="next_year_header">yyyy</span>
                    <span id="next" class="change_month">&gt;</span>
                    <!-- <span id="cont_next" class="change_month">&gt;</span> -->
                </div>
                <div class="calendar_body">
                    <div class="calendar_week_day">
                        <div>CN</div>
                        <div>T2</div>
                        <div>T3</div>
                        <div>T4</div>
                        <div>T5</div>
                        <div>T6</div>
                        <div>T7</div>
                    </div>
                    <div id="next_month_calendar_day" class="calendar_days"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
